name: Generate Snake


on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: Platane/snk@v3
        with:
          github_user_name: ${{github.repository_owner}}
          outputs: |
            blob/output/github-user-contribution.svg